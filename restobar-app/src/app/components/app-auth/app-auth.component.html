<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
      
      <!-- Formulario de Registro -->
      <div class="col-md-5">
        <mat-card class="auth-card">
          <mat-card-title class="pt-3 pb-3 ps-3">Regístrate</mat-card-title>
          <mat-card-content >
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" type="text">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Teléfono</mat-label>
                <input matInput formControlName="phone" type="tel">
              </mat-form-field>

              <button mat-raised-button color="primary" class="w-100 mt-3" type="submit" [disabled]="registerForm.invalid">
                Enviar
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Espacio entre cards en pantallas grandes -->
      <div class="col-md-1 d-none d-md-block"></div>

      <!-- Formulario de Inicio de Sesión -->
      <div class="col-md-5">
        <mat-card class="auth-card">
          <mat-card-title class="pt-3 pb-3 ps-3">Inicia Sesión</mat-card-title>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password">
              </mat-form-field>

              <button mat-raised-button color="accent" class="w-100 mt-3" type="submit" [disabled]="loginForm.invalid">
                Enviar
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
