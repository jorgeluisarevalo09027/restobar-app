<mat-toolbar class="custom-toolbar">
  <div class="container-fluid row ">
    <h1 class="col-md-8 pt-3 ps-5 ">
     Hola, ¿cómo estás, {{ userName }}?
    </h1> 
    <div class=" col-md-4 d-flex flex-row-reverse ">
      <button mat-raised-button color="accent" >Logout</button>
    </div>
  </div>
</mat-toolbar>
  
  <div class="container mt-5">
    <button mat-raised-button color="accent" (click)="openUploadDialog()">Upload</button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.userName }} </td>
      </ng-container>
  
      <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.imageUrl" alt="User Image" width="50">
        </td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{ element.createdAt }} </td>
      </ng-container>
  
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{ element.updatedAt  }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
